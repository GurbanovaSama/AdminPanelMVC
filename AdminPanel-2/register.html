<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SiteName - Register</title>

    <!-- Custom fonts for this template-->
    <link href="~/admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="~/admin/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="d-flex vh-100 justify-content-center align-items-center bg-gradient-primary">
    <div class="col-lg-6 col-md-8 col-10">
        <div class="card o-hidden border-0 shadow-lg">
            <div class="row justify-content-center">
                <div class="col-md-8 col-10">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                        </div>
                        <form class="user" method="POST">
                            <div class="form-group">
                                <input class="form-control form-control-user" id="UserName" />
                                <span class="text-danger" id="UserName"></span>
                            </div>
                            <div class="form-group">
                                <input class="form-control form-control-user" id="Email" />
                                <span class="text-danger" id="Email"></span>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-6 mb-3 mb-sm-0">
                                    <input class="form-control form-control-user" id="Password">
                                    <span class="text-danger" id="Password"></span>
                                </div>
                                <div class="col-sm-6">
                                    <input class="form-control form-control-user" id="ConfirmPassword">
                                    <span class="text-danger" id="ConfirmPassword"></span>
                                </div>
                            </div>
                            <p class="text-danger text-center" id="customerror"></p>
                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                Register
                            </button>
                        </form>
                        <hr>
                        <div class="text-center">
                            <a class="small" href="/Login">Already have an account? Login!</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="~/admin/vendor/jquery/jquery.min.js"></script>
    <script src="~/admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="~/admin/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="~/admin/js/sb-admin-2.min.js"></script>

</body>

</html>
